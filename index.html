<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://kit.fontawesome.com/7d77108cb3.js" crossorigin="anonymous"></script>

    <title>Crea un form HTML5</title>
</head>
<body class="container-fluid p-5">
    <div class="row border">
        <div class="col-12 h1 border bg-light">
            Payment form example
        </div>

        <div class="alert alert-danger" role="alert">
          A simple danger alert—check it out!
        </div>
        <div class="col-12 my-3">
            <form class="row g-3">
                <div class="col-md-4">
                  <label for="validationDefault01" class="form-label">Card #</label>
                  <input type="text" class="form-control" id="validationDefault01" placeholder="XXXXXXXXXXXXXXXXXX" required>
                </div>
                <div class="col-md-4">
                  <label for="validationDefault02" class="form-label">CVC #</label>
                  <input type="text" class="form-control" id="validationDefault02" placeholder="0000" required>
                </div>
                <div class="col-md-4">
                  <label for="validationDefaultUsername" class="form-label">Amount</label>
                  <div class="input-group">
                    <i class="fa-solid fa-dollar-sign"></i>
                    <input type="text" class="form-control" id="validationDefaultUsername" placeholder="Amount" aria-describedby="inputGroupPrepend2" required>
                  </div>
                </div>
                    
                   
              </form>
        </div>
      

        <div class="col-12 row d-flex justify-content-between ps-4 pe-0 ">
            <div class="row col-md-6 pe-0">
                <div class="col-12 my-n1">
                <div >
                    <label for="validationDefault01" class="form-label">First name</label>
                    <input type="text" class="form-control" id="validationDefault01" required>
                  </div>
                </div>
                    <div class="col-12 mb-n1">
                  <div >
                    <label for="validationDefault03" class="form-label mb-0">City</label>
                    <input type="text" class="form-control" id="validationDefault03" required>
                  </div>
                </div>
                  <div class="">
          <label for="validationDefaultUsername" class="form-label col-12">We Accept</label>
          <div class="col-md-7 bg-secondary fs-4 rounded row ms-2">
              <div class="col-sm-12 col-md-3 ">
                  <input class=" border-0" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                  <label class="form-check-label" for="inlineRadio1"><i class="fa-brands fa-cc-mastercard text-light"></i></label>
                </div>
                <div class="col-sm-12 col-md-3">
                  <input class=" border-0" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                  <label class="form-check-label" for="inlineRadio1"><i class="fa-brands fa-cc-visa text-light"></i></label>
                </div>
                <div class="col-sm-12 col-md-3">
                  <input class=" border-0" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                  <label class="form-check-label" for="inlineRadio1"><i class="fa-brands fa-cc-diners-club text-light"></i></label>
                </div>
                <div class="col-sm-12 col-md-3">
                  <input class=" border-0" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                  <label class="form-check-label" for="inlineRadio1"><i class="fa-brands fa-cc-amex text-light"></i></label>
                </div>
                
          </div>
        </div>
        </div>
            <div class="row mb-3 col-md-6 pe-0 ps-2">
                <div class="col-md-12">
                    <label for="validationDefault02" class="form-label">Last name</label>
                    <input type="text" class="form-control" id="validationDefault02"  required>
                  </div>
                  <div class="col-md-6">
                    <label for="validationDefault04" class="form-label">State</label>
                    <select class="form-select text-secondary" id="validationDefault04" required="">
                      <option selected disabled value="">Pick a state</option>
                      <option>México</option>
                      <option>EU</option>
                      <option>Canadá</option>
                      <option>Brasil</option>
                      <option>Rusia</option>
                    </select>
                  </div>
                  <div class="col-md-6">
                    <label for="validationDefault05" class="form-label">Postal Code</label>
                    <input type="text" class="form-control" id="validationDefault05" required>
                  </div>
                <label for="exampleFormControlTextarea1" class="form-label">Message</label>
                <textarea class="form-control pe-0" id="exampleFormControlTextarea1" rows="3"></textarea>
                <p class="fs-6 text-secondary">Add any notes here.</p>
              </div>
        </div>

        <footer class="bg-light col-12">
            <div class="col-12 text-end">
                <button class="btn btn-secondary" type="submit">Cancel</button>
                <button class="btn btn-primary" type="submit">Send</button>
                
              </div>

        </footer>

    </div>
   
</body>
</html>
